<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gossip app</title>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="logo">
    </nav>
    <div class="container">
        <div class="message right">H : Hey how are you</div>
        <div class="message left">R : I am fine , Hey how are you</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInput" id="messageInput">
            <button class="btn" type="submit">Send</button>
        </form>        
    </div>
</body>
</html>
